---
layout: "page"
title: "UFL - Events"
permalink: "/events"
stylesheet: "/assets/events.css"
---

<div class="item-block">
    <span class="h1 ufl-color-light-green"><strong>Events</strong></span>
    <hr style="height: 2px; background-color:black; margin: 0">
</div>
<div class="item-block-st mb-4">
    {% for event in site.categories.event %}
        <div class="row my-4">
            <div class="col-md-4">
                <img class="volunteer-image-full-color" src="{{ event.thumbnail }}">
            </div>
            <div class="col-md-6">
                <a class="event-title h2 ufl-color-light-blue" href="{{ event.permalink }}">{{ event.title }}</a>
                <p class="event-datetime h4">{{ event.date }}</p>
                <p class="event-desc h4">{{ event.desc }}</p>
            </div>
        </div>
        <hr class="event-divider">
    {% endfor %}
</div>
